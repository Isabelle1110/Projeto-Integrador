<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container-login">
        <header class="header-login">
            <a href="index.html" class="back-link">
                <span class="back-arrow">&#x2039;</span> ENTRAR
            </a>
        </header>

        <main class="main-content">
            <form id="formLogin" class="formulario">
                <h3 class="titulo-login">Efetuar Login</h3>
                
                <div class="campo">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" id="email" placeholder="Email" required>
                </div>

                <div class="campo campo-senha">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="senha" placeholder="Senha" required>
                    <i class="fas fa-eye toggle-senha" onclick="togglePassword('senha')"></i>
                </div>

                <button type="submit" class="botao">Entrar</button>

                <a href="recuperarsenha.html" class="link-recuperar">esqueci minha senha</a>
            </form>
        </main>
        
        <footer class="footer-bar"></footer>
    </div>

    <script>
        function togglePassword(idCampo) {
            const campo = document.getElementById(idCampo);
            const icon = campo.nextElementSibling;
            if (campo.type === 'password') {
                campo.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                campo.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function validarLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

            const usuarioEncontrado = usuarios.find(user => user.email === email);

            if (!usuarioEncontrado) {
                alert("Erro: E-mail não cadastrado. Cadastre-se primeiro!");
                return false;
            }

            if (usuarioEncontrado.senha === senha) {
                alert(`Login bem-sucedido! Bem-vindo(a), ${usuarioEncontrado.nome || 'Cliente'}! Redirecionando para Orçamento...`);
                
                window.location.href = "orcamento.html"; 
                
                return true;
            } else {
                alert("Erro: Senha incorreta.");
                return false;
            }
        }

        document.getElementById('formLogin').addEventListener('submit', validarLogin);
    </script>
</body>
</html>
